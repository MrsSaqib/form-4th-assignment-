<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT form</title>
</head>

<body>
    <form>
        <fieldset>


            <legend>New Application</legend><br>


            <label for="Select city">Select city: </label>
            <select name="city" required>
            <option value="Karachi">Karachi</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Lahore">Lahore</option>
            <option value="Multan">Multan</option>
            <option value="Hyderabad">Hyderabad</option>
            </select>
            <label>Select course or event: </label>
            <select name="Select course or event" required><option disabled selected value>Select course or event</option>
                <option value="course">course</option>
                <option value="event">event</option></select><br><br/>
            <label>Full name: </label><input type="text" name="Full name" size="20" maxlength="30" required>
            <label>Father name: </label><input type="text" name="Father name" size="20 " maxlength="30" required><br><br>
            <label>Email: </label><input type="Email" name="Email">
            <label>Phone: </label><input type="number" name="phone number" size="20" maxlength="30" required><br><br>
            <label>CNIC: </label> <input type="number" name="CNIC" size="20" maxlength="50" required>
            <label>Fathers CNIC(optional): </label> <input type="number" name="CNIC" size="20" maxlength="50"><br><br>
            <label>Date of birth: <input type="date" name="date"/></label>
            <label for="Gender">Gender: </label>
            <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option></select><br><br/>
            <label>Address: </label><br><input type="text" name="Address" size="70" maxlength="70"><br><br/>
            <label for="Select qualification">Last qualification:</label><br> <select name="Qualification" required><option disabled selected value>Last qualification</option>
            <option value="Graduate">Graduate</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Matriculation">Matriculation</option>
            <option value="Under matric">Under matric</option>
            </select><br><br/>
            <label for="Do you have a Laptop">Do you have a Laptop?</label><br> <select name="Do you have a Laptop" required><option disabled selected value>Do you have a Laptop?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option></select><br><br/>

            <label>Upload</label><br><input type="button" value="+ Upload">
            <hr/>
            <ol>
                <li>I hereby, solemnly declare that the data and facts mentioned are true.
                </li>
                <li>I accept all the respocibilities.
                </li>
                <li>Upon completion, I will complete the required project.
                </li>
            </ol>
            <input type="submit" value="Submit" class="submit-button">
        </fieldset>
    </form>
</body>

</html>
